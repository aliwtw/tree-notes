<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tree Notes</title>
</head>
<body>

    <table id="content">
        <tr>
            <td colspan="2" id="heading">
                <div contenteditable="true" padding="20px" placeholder="Cornell Note Heading" style="font-size: 24px; font-weight: bold;">
                    <break></break>
                    <p>Cornell Note Heading</p>
                    <break></break>
                </div>
            </td>
        </tr>
        <tr>
            <td id="text">
                <div class="container" contenteditable="true" placeholder="Type anything here, cue column data, key words, key questions" style="height: 500px; overflow-y: auto;">
                    <p>Type anything here, cue column data, key words, key questions</p>
                </div>
            </td>
            <td id="tree">
                <div class="container">
                    <!-- Tool bar -->
                    <div style="position: absolute; left: 0; top: 0; z-index: 10;">
                        <button class="treeLogoButton" onclick="treeNotes()">🌳</button>
                        <button class="button" onclick="createNewBlock()">➕Add Box</button>
                        <button class="button" title="Zoom In" onclick="zoom(1.1)">🔍Zoom In</button>
                        <button class="button" title="Zoom Out" onclick="zoom(0.9)">🔎Zoom Out</button>
                        <button class="button" onclick="download()">💾 Download</button>
                        <button class="button" onclick="upload()">⬆️ Upload</button>
                        <button class="button" onclick="ai()">✨AI Tools</button>
                        <button class="button" onclick="noteInfo()">📝 Note Info</button>
                    </div>

                    <div id="zoom" class="zoom">
                        <!-- Draggable divs -->
                        <div id="boxes">
                            <div id="1" class="box" contenteditable="true" style="background-color: #f1f1f1;">Seed</div>
                        </div>

                        <!-- SVG for drawing lines -->
                        <svg id="lines" width="3000px" height="3000px">
                        </svg>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td id="notes" colspan="2">
                <div id="notesText" contenteditable="true">
                    <p>Type your summary here...</p>
                </div>
            </td>
        </tr>
    </table>

    <!-- Tools Section -->

    <!-- Box Toolbar -->
    <div id="toolbar" class="toolbar">
        <input id="boxColor" type="color" aria-label="Box Color">
        <button id="addBox">Add Box+</button>
        <button id="deleteBox">Delete Box🗑️</button>
        <div id="link" class="dropdown">
            <button class="dropdown-button">Link 🖇️</button>
            <div class="dropdown-content">
            </div>
        </div>
    </div>

    <!-- Text Toolbar -->
    <div id="textToolbar" class="toolbar">
        <input id="t_boxColor" type="color" value="#eeeeee" aria-label="Highlight Color">
        <select id="t_dropdown">
            <!-- Options will be added dynamically -->
        </select>
        <button id="t_remove">-</button>
    </div>

</body>
</html>
